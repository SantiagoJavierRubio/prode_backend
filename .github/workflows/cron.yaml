name: score-every-15
on:
  schedule:
    - cron: '10 * * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call server to update scores
        run: |
          curl --request POST \
          --url 'https://prode-mundial-backend.herokuapp.com/score-predictions' \
          --data '{ password: ${{ secrets.SCORE_PREDICTIONS_PASSWORD }} }'