name: score-every-15
on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call server to update scores
        run: |
          curl --request POST \
          --url 'https://prode-mundial-backend.herokuapp.com/score-predictions' \
          --header 'authorization: ${{ secrets.SCORE_PREDICTIONS_PASSWORD }}' \
          --header 'accept-language: es'